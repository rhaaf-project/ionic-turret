name: Deploy Turret to Server 170

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Turret
      run: npm run build -- --configuration production

    - name: Deploy to Server 170
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_170_HOST }}
        username: ${{ secrets.SERVER_170_USER }}
        key: ${{ secrets.SERVER_170_SSH_KEY }}
        source: "www/browser/*"
        target: "/var/www/html/turret"
        strip_components: 2

    - name: Restart Nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_170_HOST }}
        username: ${{ secrets.SERVER_170_USER }}
        key: ${{ secrets.SERVER_170_SSH_KEY }}
        script: |
          chown -R www-data:www-data /var/www/html/turret
          nginx -t && systemctl reload nginx
          echo "Deployment complete!"
