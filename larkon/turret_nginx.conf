server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /var/www/turret;
    index index.html;
    
    server_name _;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
