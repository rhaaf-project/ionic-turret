server {
    listen 80;
    server_name 103.154.80.171 _;
    
    # --- ORIGINAL CONFIGURATION (Restored) ---
    root /var/www/html/smartX/public;
    index index.php index.html;

    # Original Laravel handling (Filament admin etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Original PHP block (using realpath_root)
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # --- NEW CONFIGURATION (SmartSBC Repatriation) ---
    # Symlink Strategy: /SmartSBC -> /var/www/html/SmartSBC_App/public
    
    location /SmartSBC {
        # Try finding file in symlink, or route to SmartSBC app index
        try_files $uri $uri/ /SmartSBC/index.php?$query_string;
        
        # PHP handling for SmartSBC (Standard, not realpath_root)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.4-fpm.sock; 
        }
    }
}
