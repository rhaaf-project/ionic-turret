<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Edit Extension</h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <form [formGroup]="extensionForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="extension">Extension Number</label>
                <input type="text" class="form-control" id="extension" formControlName="extension"
                  placeholder="e.g. 1001"
                  [class.is-invalid]="extensionForm.get('extension')?.invalid && extensionForm.get('extension')?.touched">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="name">Display Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="e.g. John Doe">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="secret">Secret/Password</label>
                <input type="password" class="form-control" id="secret" formControlName="secret"
                  placeholder="SIP Password">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="context">Context</label>
                <select class="form-select" id="context" formControlName="context">
                  <option value="from-internal">from-internal</option>
                  <option value="from-external">from-external</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label" for="user">Assign to User</label>
                <select class="form-select" id="user">
                  <option value="">-- Select User --</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="isActive" formControlName="is_active">
                  <label class="form-check-label" for="isActive">Active</label>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <a routerLink="/extensions/list" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" [disabled]="extensionForm.invalid || isSubmitting">
              {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
