<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between align-items-center">
        <div>
          <h4 class="card-title">Channel Grid</h4>
          <p class="text-muted mb-0">Configure turret channel positions</p>
        </div>
        <a href="javascript:void(0);" class="btn btn-sm btn-primary">
          <i class="bx bx-plus me-1"></i> Add Channel
        </a>
      </div>
      <div>
        <div class="table-responsive">
          <table class="table align-middle mb-0 table-hover table-centered">
            <thead class="bg-light-subtle">
              <tr>
                <th style="width: 20px;">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="customCheck1">
                    <label class="form-check-label" for="customCheck1"></label>
                  </div>
                </th>
                <th>Position</th>
                <th>Name</th>
                <th>Extension</th>
                <th>Type</th>
                <th>Assigned User</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Empty state -->
              <tr>
                <td colspan="8" class="text-center py-4">
                  <div class="text-muted">
                    <i class="bx bx-grid-alt fs-1 mb-2 d-block"></i>
                    <p class="mb-0">No channels configured yet.</p>
                    <a href="javascript:void(0);" class="btn btn-sm btn-soft-primary mt-2">Configure Channels</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer border-top">
        <nav aria-label="Page navigation example">
          <ngb-pagination [collectionSize]="30" class="pagination justify-content-end mb-0">
            <ng-template ngbPaginationPrevious>Previous</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
          </ngb-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
