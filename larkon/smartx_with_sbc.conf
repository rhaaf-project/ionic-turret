server {
    listen 80;
    server_name 103.154.80.171 _;
    root /var/www/html/smartX/public;
    index index.php index.html;

    # Original Laravel handling (Filament admin etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # New SmartSBC handling via Symlink
    # /SmartSBC is a symlink in /var/www/html/smartX/public pointing to SmartSBC_App/public
    location /SmartSBC {
        try_files $uri $uri/ /SmartSBC/index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        # $realpath_root resolves the symlink path correctly
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
