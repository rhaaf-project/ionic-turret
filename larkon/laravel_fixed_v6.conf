server {
    listen 80;
    server_name 103.154.80.171;  # Specific override to win against "_"

    # 1. Root Folder Utama (Untuk halaman depan biasa)
    root /var/www/html;
    index index.html index.htm index.php;

    # Akses ke IP Utama (tanpa /admin)
    location / {
        try_files $uri $uri/ =404;
    }

    # 2. KONFIGURASI LARAVEL (/admin)
    location ^~ /admin {
        alias /var/www/html/smartX/public;
        try_files $uri $uri/ @laravel;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/run/php/php8.4-fpm.sock; 
        }
    }

    location @laravel {
        rewrite /admin/(.*)$ /admin/index.php?/$1 last;
    }

    # 3. KONFIGURASI SmartSBC (/SmartSBC) - SYMLINK STRATEGY
    # /SmartSBC maps to /var/www/html/SmartSBC (symlink to public)
    
    location /SmartSBC {
        try_files $uri $uri/ /SmartSBC/index.php?$query_string;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.4-fpm.sock; 
        }
    }
}
