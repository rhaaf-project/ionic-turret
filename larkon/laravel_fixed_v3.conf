server {
    listen 80;
    server_name _;  # Menangkap semua IP/Domain

    # 1. Root Folder Utama (Untuk halaman depan biasa)
    root /var/www/html;
    index index.html index.htm index.php;

    # Akses ke IP Utama (tanpa /admin)
    location / {
        try_files $uri $uri/ =404;
    }

    # 2. KONFIGURASI LARAVEL (/admin)
    location ^~ /admin {
        alias /var/www/html/smartX/public;
        try_files $uri $uri/ @laravel;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/run/php/php8.4-fpm.sock; 
        }
    }

    location @laravel {
        rewrite /admin/(.*)$ /admin/index.php?/$1 last;
    }

    # 3. KONFIGURASI SmartSBC (/SmartSBC)
    location ^~ /SmartSBC {
        alias /var/www/html/SmartSBC/public;
        try_files $uri $uri/ @smartSBC;

        # Standard PHP handling for direct files (like tes.php)
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        }
    }

    # Handle routing for SmartSBC without rewrite verification, directly to FastCGI
    location @smartSBC {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/SmartSBC/public/index.php;
        fastcgi_param SCRIPT_NAME /SmartSBC/index.php;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
    }
}
